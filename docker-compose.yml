services:
  api01:
      image: eduardodandolini/rinha-backend:1.0
      network_mode: host
      environment:
        - HTTP_PORT=8081
      depends_on:
        db:
          condition: service_healthy
          deploy:
          resources:
            limits:
              cpu:"0.35"
              memory:"80MB"

  api02:
      image: eduardodandolini/rinha-backend:1.0
      network_mode: host
      environment:
        - HTTP_PORT=8082
      depends_on:
        db:
          condition: service_healthy
          deploy:
          resources:
            limits:
              cpu:"0.35"
              memory:"80MB"

  db:
    container_name: db
    image: postrges:latest
    network_mode: host
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha-backend
    volumes:
      - ./import.sql:/docker-entrypoint-initdb.d/script.sql
    deploy:
      resources:
        limits:
            cpus:"0.6"
            memory:"340MB"

  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
            cpu:"0.2"
            memory:"50MB"


